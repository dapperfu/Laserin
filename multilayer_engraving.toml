# Combine Cut Engrave Configuration
# Generated by: laser-gcode config generate
# This file contains global settings and layer-specific settings

# Global settings (apply to all layers)
[global]
# Unit of measurement
# Options:
#   - "mm": Millimeters
#   - "in": Inches
# Default: "mm"
unit = "mm"

# Travel speed for both layers (unit/min)
# Default: 3000.0
# Valid range: > 0
travel_speed = 3000.0

# Number of passes
# Default: 1
# Valid range: > 0
passes = 1

# Pass depth (unit)
# Default: 1.0
# Valid range: > 0
pass_depth = 1.0

# Dwell time before moving (ms)
# Default: 0.0
# Valid range: >= 0
dwell_time = 0.0

# Approximation tolerance
# Default: 0.01
# Valid range: > 0
approximation_tolerance = 0.01

# Tool off command (G-code)
# Default: "M5;"
tool_off_command = "M5;"

# Machine origin
# Options:
#   - "bottom-left": Origin at bottom-left corner
#   - "center": Origin at center of bed
#   - "top-left": Origin at top-left corner
# Default: "bottom-left"
machine_origin = "bottom-left"

# Zero machine coordinates (G92)
# Default: false
zero_machine = false

# Invert Y-axis
# Default: false
invert_y_axis = false

# Use document size as bed size
# Default: true
use_document_size = true

# Bed X width (unit)
# Default: 200.0
# Valid range: > 0
bed_width = 200.0

# Bed Y length (unit)
# Default: 200.0
# Valid range: > 0
bed_height = 200.0

# G-code X offset (unit)
# Default: 0.0
horizontal_offset = 0.0

# G-code Y offset (unit)
# Default: 0.0
vertical_offset = 0.0

# G-code scaling factor
# Default: 1.0
# Valid range: > 0
scaling_factor = 1.0

# Absolute Z-axis start position (unit)
# Default: 0.0
z_axis_start = 0.0

# Set Z-axis start position
# Default: false
do_z_axis_start = false

# Move to origin when done
# Default: false
move_to_origin_end = false

# Turn laser off before job
# Default: true
do_laser_off_start = true

# Turn laser off after job
# Default: true
do_laser_off_end = true

